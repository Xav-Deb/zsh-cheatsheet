name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh fzf shellcheck
          sudo npm install -g markdownlint-cli

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install zsh fzf shellcheck markdownlint-cli

      - name: Lint Markdown
        run: markdownlint cheats/*.md README.md zsh-cheatsheet.md

      - name: Run logic validation
        run: zsh test/run.sh
